version: "3.9"
services:
  db:
    image: postgres:16
    container_name: buildflow-postgres
    env_file:
      - .env
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-dev}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-dev}
      POSTGRES_DB: ${POSTGRES_DB:-buildflow}
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-dev} -d ${POSTGRES_DB:-buildflow}"]
      interval: 5s
      timeout: 3s
      retries: 10

  queue:
    image: rabbitmq:3-management
    container_name: buildflow-rabbit
    ports:
      - "5672:5672"
      - "15672:15672"
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "-q", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  app:
    build: .
    container_name: buildflow-api
    env_file:
      - .env
    environment:
      DATABASE_URL: ${DATABASE_URL:-postgresql://${POSTGRES_USER:-dev}:${POSTGRES_PASSWORD:-dev}@db:5432/${POSTGRES_DB:-buildflow}}
      RABBITMQ_URL: ${RABBITMQ_URL:-amqp://guest:guest@queue:5672/}
      PEDIDOS_QUEUE: ${PEDIDOS_QUEUE:-pedidos}
    ports:
      - "8000:8000"
    depends_on:
      - db
      - queue

  worker:
    build: .
    container_name: buildflow-worker
    command: ["python", "worker.py"]
    env_file:
      - .env
    environment:
      DATABASE_URL: ${DATABASE_URL:-postgresql://${POSTGRES_USER:-dev}:${POSTGRES_PASSWORD:-dev}@db:5432/${POSTGRES_DB:-buildflow}}
      RABBITMQ_URL: ${RABBITMQ_URL:-amqp://guest:guest@queue:5672/}
      PEDIDOS_QUEUE: ${PEDIDOS_QUEUE:-pedidos}
    depends_on:
      - db
      - queue

volumes:
  pgdata:
